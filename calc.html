<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
   
</head>
<body>

<h1>Simple Calculator</h1>
<div class = "calc">
<table border="1">
    <tr>
        <td colspan="4"><input type="text"  id="display"  enabled ></td>
    </tr>
    <tr>
        <td><button onclick="appendValue('1')" class = "1" >1</button></td>
        <td><button onclick="appendValue('2')" class = "2" >2</button></td>
        <td><button onclick="appendValue('3')" class = "3" >3</button></td>
        <td><button onclick="appendValue('+')" class = "+" >+</button></td>
    </tr>
    <tr>
        <td><button onclick="appendValue('4')" class = "4" >4</button></td>
        <td><button onclick="appendValue('5')" class = "5" >5</button></td>
        <td><button onclick="appendValue('6')" class = "6" >6</button></td>
        <td><button onclick="appendValue('-')" class = "-" >-</button></td>
    </tr>
    <tr>
        <td><button onclick="appendValue('7')" class = "7" >7</button></td>
        <td><button onclick="appendValue('8')" class = "8" >8</button></td>
        <td><button onclick="appendValue('9')" class = "9" >9</button></td>
        <td><button onclick="appendValue('*')" class = "*" >*</button></td>
    </tr>
    <tr>
        <td><button onclick="appendValue('0')" class = "0" >0</button></td>
        <td><button onclick="clearDisplay()"   class = "C" >C</button></td>
        <td><button onclick="calculate()"      class = "=" >=</button></td>
        <td><button onclick="appendValue('/')" class = "/" >/</button></td>
    </tr>
</table>
</div>
<script src = "index.js">
    
</script>

</body>
</html>
